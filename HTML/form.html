<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3000/form" method="POST">

    Name:
    <input type="text" id="name" name="name" placeholder="enter the name" required><br><br>

    Roll no:
    <input type="number" id="rollno" name="rollno" required><br><br>

    Marks:
    <input type="number" id="marks" name="marks" required><br><br>

    Branch:
    <input type="radio" name="Branch">CSE 
    <input type="radio" name="Branch">ECE
    <input type="radio" name="Branch">ELCE
    <input type="radio" name="Branch" required>MECHANICHAL <br><br>

    <button type="submit">Submit</button>
    </form>
</body>
</html>
